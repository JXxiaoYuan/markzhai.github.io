<html style="font-size: 20.6px;">

<head>
  <meta charset="UTF-8">
  <title>自定义键盘</title>
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <script>
    document.documentElement.style.fontSize = document.documentElement["clientWidth"] * 16 / 320 + 'px';
    if (navigator.userAgent.indexOf('iPad') > -1) {
      document.documentElement.style.fontSize = '32px';
    }
  </script>
</head>

<body class="page-my" id="pageMy">
  <div>
    UA: <span id="ua"></span>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input id="J-payNum" type="number" value="" placeholder="自定义金额 number" maxlength="10"/>元
  </div
  <div>
    input.value: <span id="input_value"></span>
  </div>
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input id="J-payNum2" type="tel" value="" placeholder="自定义金额 tel" maxlength="10"/>元
  </div>
  <div>
    input.value: <span id="input_value2"></span>
  </div>
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input id="J-payNum3" data-keyboard="number" type="number" value="" placeholder="数字键盘 number" maxlength="10"/>
  </div>
  <div>
    input.value: <span id="input_value3"></span>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input data-keyboard="digit" type="text" value="" placeholder="金额键盘 digit" maxlength="10"/>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input data-keyboard="idcard" type="text" value="" placeholder="身份证键盘 idcard" maxlength="10"/>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input type="tel" value="" placeholder="电话键盘 phone" maxlength="10"/>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input type="date" value="" placeholder="date" maxlength="10"/>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input type="file" accept="image/*" value="" placeholder="image" maxlength="10"/>
  </div>
  
  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input type="datetime" value="" placeholder="datetime" maxlength="10"/>
  </div>

  <div class="donate-item others" data-index="5" style="margin: 20px 0">
     <input type="text" value="" placeholder="系统text键盘" maxlength="10"/>
  </div>
  
  <script>
      document.getElementById('ua').innerHTML = navigator.userAgent;
      var input = document.getElementById('J-payNum');
      var inputHandler = function (e) {
          var maxlength = Number(input.getAttribute('maxlength') || '10');
          if (maxlength > 0) {
              var val = input.value.slice(0, maxlength);
              document.getElementById("input_value").innerHTML = input.value;
              input.value = val;
          }
      };
      input.addEventListener('input', inputHandler);
    
      var input2 = document.getElementById('J-payNum2');
      var inputHandler2 = function (e) {
          var maxlength = Number(input2.getAttribute('maxlength') || '10');
          if (maxlength > 0) {
              var val = input2.value.slice(0, maxlength);
              document.getElementById("input_value2").innerHTML = input2.value;
              input2.value = val;
          }
      };
      input2.addEventListener('input', inputHandler2);
    
      var input3 = document.getElementById('J-payNum3');
      var inputHandler3 = function (e) {
          document.getElementById("input_value3").innerHTML = input3.value;
      };
      input3.addEventListener('input', inputHandler3);
  </script>
</body>

</html>
